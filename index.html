<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="selections">
      <button class="selection" id="rock">✊🏻</button>
      <button class="selection" id="paper">🤚🏻</button>
      <button class="selection" id="scissors">✌🏻</button>
    </div>
    <div class="results">
      <div>
        You
        <span class="result-score" id="your-score">0</span>
      </div>
      <div id="final-column">
        Computer
        <span class="result-score" id="computer-score">0</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
